buildscript {
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
    }
}


plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    id 'com.google.protobuf' version '0.8.8'
    // Apply the application plugin to add support for building a CLI application
    id 'application'
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}


sourceSets {
    main {
        java {
            srcDir "${buildDir.absolutePath}/generated/source/proto/main/grpc"
            srcDir "${buildDir.absolutePath}/generated/source/proto/main/java"
        }
    }
}
protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.7.1"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.22.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'https://arti.firstbridge.work/artifactory/apl'
            metadataSources {
                mavenPom()
                artifact()
            }
        }
    }
}

dependencies {
    // This dependency is used by the application.

    implementation 'com.apollocurrency:apl-utils:1.42.6'
    implementation 'io.firstbridge:cryptolib:1.2.11'
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.jetbrains.xodus:xodus-environment:1.3.124'
    implementation 'org.jetbrains.xodus:xodus-entity-store:1.3.124'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testImplementation("org.junit.jupiter:junit-jupiter:5.6.1")

    components {
        withModule('org.springframework:spring-beans') {
            allVariants {
                withDependencyConstraints {
                    // Need to patch constraints because snakeyaml is an optional dependency
                    it.findAll { it.name == 'snakeyaml' }.each { it.version { strictly '1.19' } }
                }
            }
        }
    }
    // Use JUnit test framework
    implementation 'io.grpc:grpc-protobuf:1.22.1'
    implementation 'io.grpc:grpc-netty-shaded:1.22.1'
    implementation 'io.grpc:grpc-stub:1.22.1'
}

application {
    // Define the main class for the application
    mainClassName = 'com.boyarsky.dapos.SpringAppRun'
}

test {
    useJUnitPlatform()
}
